<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Team - GearGuard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% include 'base.html' %}
    
    <div class="container">
        <h1>Add Maintenance Team</h1>
        
        <form method="POST">
            <div class="form-group">
                <label for="name">Team Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="members">Team Members (comma-separated)</label>
                <input type="text" id="members" name="members" placeholder="e.g., John Smith, Mike Johnson, Sarah Davis" required>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{{ url_for('teams_list') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
